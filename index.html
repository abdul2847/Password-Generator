<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="cards">

        <h4>Strong Password Generator</h4>
        <form name="randomform" class="form">
            <div class="input-group">
                <input type="text" id="result1" placeholder="Generated Password 1" class="myInput" readonly>
                <button onclick="copyToClipboard('result1')">Copy</button>
            </div>

            <div class="input-group hidden">
                <p id="randomfield1" class="randomfield">Generated Password 1</p>
                <button onclick="copyToClipboard('randomfield1')">Copy</button>
            </div>

            <div class="input-group ">
                <input type="text" id="result2" placeholder="Generated Password 2" class="myInput" readonly>
                <button onclick="copyToClipboard('result2')">Copy</button>
            </div>

            <div class="input-group hidden">
                <p id="randomfield2" class="randomfield">Generated Password 2</p>
                <button onclick="copyToClipboard('randomfield2')">Copy</button>
            </div>

            <div class="input-group">
                <label for="strlength">Password Length:</label>
                <input id="strlength" type="number" value="12" min="1" max="50" />
            </div>

            <div class="input-group">
                <input type="checkbox" id="includeSpecialChars">
                <label for="includeSpecialChars">Include Special Characters</label>
            </div>

            <button type="button" onclick="generatePasswords()" class="btn">Generate Passwords</button>
        </form>
    </div>
    <script src="index.js"></script>
</body>

</html>
